<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magazine</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="01.png" alt="image in header" class="header__img">
            <h1 class="header__header">OUR NEW CURRICULUM</h1>

            <div class="header__info">
                <div class="header__info-info">
                    <p class="header__info-author"></p>
                    <p class="header__info-date"></p>
                </div>
                <ul class="header__links">
                    <li><a href="https://www.facebook.com/" class="header-link" target="_blank"><img src="face.png" alt="facebook-pic" class="header-pic"></a></li>
                    <li><a href="https://x.com/" class="header-link" target="_blank"></a></li>
                    <li><a href="https://www.instagram.com/" class="header-link" target="_blank"></a></li>
                    <li><a href="https://www.linkedin.com/" class="header-link" target="_blank"></a></li>
                    <li><a href="https://www.youtube.com/" class="header-link" target="_blank"></a></li>
                </ul>
            </div>
        </header>        
    </body>
</html>
