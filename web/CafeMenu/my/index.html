<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Cafe Menu</title>
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h3>Coffee</h3>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cup of urine">
                <article><p class="food">French Vanilla</p><p class="price">3.00</p></article>
                <article><p class="food">Caramel Macchiato</p><p class="price">3.75</p></article>
                <article><p class="food">Pumpkin Spice</p><p class="price">3.50</p></article>
                <article><p class="food">Hazelnut</p><p class="price">4.00</p"></article>
                <article><p class="food">Mocha</p><p class="price">4.50</p></article>
            </section>
            <section>
                <h3>Desserts</h3>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="piece of mude">
                <article><p class="food">Donut</p><p class="price">1.50</p></article>
                <article><p class="food">Cherry Pie</p><p class="price">2.75</p></article>
                <article><p class="food">Cheesecake</p><p class="price">3.00</p></article>
                <article><p class="food">Cinnamon Roll</p><p class="price">2.50</p></article>
            </section>
        </main>
        <hr>
        <footer>
            <p><a href="https://xvideos.com" target="_blank">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer> 
    </div>
   </body>
</html>
