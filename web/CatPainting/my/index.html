<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Painting</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="head">
            <div class="eyes">
                <div class="right-eye">
                    <div class="right-inner-eye"></div>
                </div>
                <div class="left-eye">
                    <div class="left-inner-eye"></div>
                </div>
            </div>
            <div class="ears">
                <div class="right-ear">
                    <div class="right-inner-ear"></div>
                </div>
                <div class="left-ear">
                    <div class="left-inner-ear"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="whiskers">
                <div class="left-whisker">
                    <div class="left-up-whisker"></div>
                    <div class="left-center-whisker"></div>
                    <div class="left-down-whisker"></div>
                </div>
                <div class="right-whisker">
                    <div class="right-up-whisker"></div>
                    <div class="right-center-whisker"></div>
                    <div class="right-down-whisker"></div>
                </div>
            </div>
            <div class="mouth"></div>
        </div>        
    </body>
</html>
