<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <title>Survey form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form method="post" action="https://www.freecodecamp.org/" id ="survey-form">
            <label for="#name" id="name-label">Name<input type="text" id="name" name="name" class="blocks" placeholder="Enter your name" required></label>
            <label for="#email" id="email-label">Email<input type="email" id="email" name="email" class="blocks" placeholder="Enter your email" required></label>
            <label for="#age" id="number-label">Age <span>(optional)</span><input type="number" id="age" class="blocks" name="age" placeholder="Age" min="18" max="120"></label>
            <label for="#dropdown">Which option best describes your current role?
                <select id="dropdown" name="role" class="blocks">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="#definetly"><input type="radio" name="recommend" id="definetly" value="0" checked>Definitely</label>
                <label for="#maybe"><input type="radio" name="recommend" id="maybe" value="10">Maybe</label>
                <label for="#notsure"><input type="radio" name="recommend" id="notsure" value="100">Not sure</label>
            </fieldset>
            <label for="#feature">What is your favorite feature of freeCodeCamp?
                <select id="feature" name="feature" class="blocks">
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <fieldset>
                <legend>What would you like to see improved? <span id="addition">(Check all that apply)</span></legend>
                <label for="feprojects"><input type="checkbox" id="feprojects" name="feprojects" value="0">Front-end Projects</label>
                <label for="beprojects"><input type="checkbox" id="beprojects" name="beprojects" value="1">Back-end Projects</label>
                <label for="data"><input type="checkbox" id="data" name="data" value="2">Data Visualization</label>
                <label for="Challenges"><input type="checkbox" id="Challenges" name="Challenges" value="3">Challenges</label>
                <label for="osc"><input type="checkbox" id="osc" name="osc" value="4">Open Source Community</label>
                <label for="help"><input type="checkbox" id="help" name="help" value="5">Gitter help rooms</label>
                <label for="Videos"><input type="checkbox" id="Videos" name="Videos" value="6">Videos</label>
                <label for="meetup"><input type="checkbox" id="meetup" name="meetup" value="7">City Meetups</label>
                <label for="Wiki"><input type="checkbox" id="Wiki" name="Wiki" value="8">Wiki</label>
                <label for="Forum"><input type="checkbox" id="Forum" name="Forum" value="9">Forum</label>
                <label for="Courses"><input type="checkbox" id="Courses" name="Courses" value="10">Additional Courses</label>
            </fieldset>
            <label for="comments">Any comments or suggestions?<textarea id="comments" class="blocks" name="comments" rows="6" placeholder="Enter your comment here..."></textarea></label>
            <button type="submit" id="submit" class="blocks">Submit</button> 
        </form>
    </body>
</html>
