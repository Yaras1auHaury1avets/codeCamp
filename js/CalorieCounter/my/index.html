<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calorie Counter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calorie Counter</h1>
        <div id="container">
        <label for="budget">Budget</label><input type="number" id="budget" name="budget" required>
        <fieldset>
            <legend>Breakfast</legend>
            <div id="breakfast"></div>
        </fieldset> 
        <fieldset>
            <legend>Lunch</legend>
            <div id="lunch"></div>
        </fieldset>
        <fieldset>
            <legend>Dinner</legend>
            <div id="dinner"></div>
        </fieldset>
        <fieldset>
            <legend>Snacks</legend>
            <div id="snacks"></div>
        </fieldset>
        <fieldset>
            <legend>Exercise</legend>
            <div id="exercise"></div>
        </fieldset>
        <div class="calculations">
            <label for="items">Add food or exercise: </label>
            <select id="items" name="items">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
            </select>
            <button type="button" id="addEntry">Add entry</button>
        </div>
        <div class="calculations">
            <button type="submit" id="calculate">Calculate Remaining Calories</button>
            <button type="reset" id="clear">Clear</button>
        </div>
        <h2></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
