<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Let's play Rock, Paper, Scissors!</h1>
            <button type="button" id="rules-button">Rules to the game</button>
            <div id="rules"></div>
            <div id="scores">
                <label id="player-score">Player Score: 0</label>
                <label id="comp-score">Computer Score: 0</label>
            </div>
            <h2>Choose an option:</h2>
            <div id="options">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
            </div>
            <button id="reset" type="reset">Reset</button>
            <h3></h3>
        </div>
    </body>
    <script src="script.js"></script>
</html>
