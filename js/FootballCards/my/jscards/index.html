<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football cards</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Team stats</h1>
            <div class="team-stats">
                <span><label>Team: <span>Argentina</span></label></span>
                <span><label>Sport: <span>Football</span></label></span>
                <span><label>Year: <span>1986</span></label></span>
                <span><label>Head coach: <span>Carlos Bilardo</span></label></span>
            </div>
        </header>
        <main>
            <div class="select">
                <label for="select">Filter Teammates:&nbsp;</label>
                <select id="select">
                    <option value="0">All Players</option>
                    <option value="nicks">Nicknames</option>
                    <option value="forward">Position Forward</option>
                    <option value="midfielder">Position Midfielder</option>
                    <option value="defender">Position Defender</option>
                    <option value="goalkeeper">Position Goalkeeper</option>
                </select>    
            </div>
            <div class="cards">
                
            </div>
        </main>
        <footer>
            <p>&copy; freeCodeCamp</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
